<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIT Hamirpur | Campus</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:"Segoe UI", Arial, sans-serif;
    background:#000;
    color:#e5e5e5;
    overflow-x:hidden;
}


.video-bg{
    position:fixed;
    inset:0;
    z-index:-5;
    overflow:hidden;
}
.video-bg video{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(0.55) contrast(1.05);
}


.video-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    z-index:-4;
}

.loader{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
    transition:.5s ease;
}
.loader h2{
    letter-spacing:2px;
    font-size:15px;
    margin-bottom:18px;
    animation:glow 2s ease-in-out infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 8px rgba(255,255,255,.4);}
    to{text-shadow:0 0 18px rgba(255,255,255,.9);}
}
.progress-box{
    width:320px;
    height:8px;
    background:#111;
    border:1px solid #333;
    border-radius:4px;
    overflow:hidden;
}
.progress-fill{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#777,#fff,#777);
}
.percent{
    margin-top:14px;
    font-size:14px;
    opacity:.8;
}


.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    perspective:1200px;
    text-align:center;
}

.title-3d{
    position:relative;
    font-size:48px;
    font-weight:700;
    transform-style:preserve-3d;
    text-shadow:0 30px 60px rgba(0,0,0,.9);
    transition:.15s;
}
.title-3d span{position:absolute;inset:0}

.title-3d .front{
    position:relative;
    background:linear-gradient(120deg,#f0f0f0,#bfbfbf 45%,#fff 60%,#9a9a9a);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    transform:translateZ(40px);
}
.title-3d .d1{color:#9a9a9a;transform:translateZ(25px)}
.title-3d .d2{color:#6a6a6a;transform:translateZ(10px)}
.title-3d .d3{color:#2a2a2a;transform:translateZ(0)}

.hero p{
    margin-top:18px;
    opacity:.7;
    font-size:18px;
}


.spacer{height:40vh}

.section{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.academic{
    max-width:900px;
    width:90%;
    position:relative;
    opacity:0;
    transform:translateY(80px);
    transition:1.1s cubic-bezier(.19,1,.22,1);
}
.academic.show{
    opacity:1;
    transform:none;
}
.academic img{
    width:100%;
    border-radius:14px;
    box-shadow:0 40px 80px rgba(0,0,0,.85);
}


.tech-btn{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    padding:14px 38px;
    color:#fff;
    text-decoration:none;
    letter-spacing:1.2px;
    font-size:15px;
    font-weight:600;
    border:1px solid rgba(255,255,255,.5);
    background:rgba(0,0,0,.8);
    transition:.35s ease;
    overflow:hidden;
}
.tech-btn::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.5) 50%,transparent 70%);
    transform:translateX(-100%);
    animation:scan 3s linear infinite;
}
@keyframes scan{
    to{transform:translateX(100%)}
}
.tech-btn:hover{
    transform:translate(-50%,-50%) scale(1.08);
    box-shadow:0 0 25px rgba(255,255,255,.4);
}


.site-footer{
    text-align:center;
    padding:28px;
    opacity:.6;
}

@media(max-width:768px){
    .title-3d{font-size:34px}
    .hero p{font-size:16px}
}
</style>
</head>

<body>

<div class="video-bg">
    <video autoplay muted loop playsinline>
        <source src="Logo.mp4" type="video/mp4">
    </video>
</div>
<div class="video-overlay"></div>


<div class="loader" id="loader">
    <h2>BOOTING CAMPUS SYSTEM</h2>
    <div class="progress-box">
        <div class="progress-fill" id="bar"></div>
    </div>
    <div class="percent" id="percent">0%</div>
</div>

<section class="hero">
    <div class="title-3d" id="title3d">
        <span class="d3">National Institute of Technology Hamirpur</span>
        <span class="d2">National Institute of Technology Hamirpur</span>
        <span class="d1">National Institute of Technology Hamirpur</span>
        <span class="front">National Institute of Technology Hamirpur</span>
    </div>
    <p>Scroll to explore campus</p>
</section>

<div class="spacer"></div>


<section class="section">
    <div class="academic" id="academic">
        <img src="Screenshot 2025-12-23 183350.png" alt="Academic Block">
        <a href="cg_calculator.html" class="tech-btn">OPEN CG CALCULATOR →</a>
    </div>
</section>

<footer class="site-footer">
    © 2026 25BCE1**. All Rights Reserved.
</footer>

<script>

let load = 0;
const bar = document.getElementById("bar");
const percent = document.getElementById("percent");
const loader = document.getElementById("loader");

const loaderInterval = setInterval(() => {
    load += 5;
    if (load >= 100) {
        load = 100;
        bar.style.width = "100%";
        percent.textContent = "100%";
        clearInterval(loaderInterval);

        setTimeout(() => {
            loader.style.opacity = "0";
            setTimeout(() => loader.remove(), 500);
        }, 300);
    } else {
        bar.style.width = load + "%";
        percent.textContent = load + "%";
    }
}, 80);

window.addEventListener("load", () => {
    setTimeout(() => {
        if (loader) {
            loader.style.opacity = "0";
            setTimeout(() => loader.remove(), 400);
        }
    }, 1200);
});


const academic = document.getElementById("academic");
window.addEventListener("scroll", () => {
    if (academic.getBoundingClientRect().top < window.innerHeight - 120) {
        academic.classList.add("show");
    }
});


const title = document.getElementById("title3d");
document.addEventListener("mousemove", e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 15;
    const y = (e.clientY / window.innerHeight - 0.5) * 15;
    title.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});
</script>

</body>
</html>
